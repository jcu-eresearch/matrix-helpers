<script runat="server">
  this.args = this.args || {}
  function printButton(text, href, klass) {
    if (text) {
      print('<a class="' + klass + '" href="' + href + '">' + text + '</a>')
    }
  }
  var btn_class_prefix = (this.args.btn_class_prefix || '') + ' '
  var btn1_text = '%asset_metadata_template.buttons.btn1.text^escapequotes%'
  var btn1_link = '%asset_metadata_template.buttons.btn1.link^as_asset:asset_url%' || '%asset_metadata_template.buttons.btn1.link^escapequotes%'
  var btn1_class = btn_class_prefix + '%asset_metadata_template.buttons.btn1.class^escapequotes%'
  var btn2_text = '%asset_metadata_template.buttons.btn2.text^escapequotes%'
  var btn2_link = '%asset_metadata_template.buttons.btn2.link^as_asset:asset_url%' || '%asset_metadata_template.buttons.btn2.link^escapequotes%'
  var btn2_class = btn_class_prefix + '%asset_metadata_template.buttons.btn2.class^escapequotes%'
  var alignment = '%asset_metadata_template.buttons.alignment%' || 'text-sm-center'
  if (btn1_text || btn2_text) {
    if (this.args.btn_wrapper) {
      print(this.args.btn_wrapper.opening)
    }
    if (!this.omit_alignment) {
      print('<div class="' + alignment + '">')
    }
    printButton(btn1_text, btn1_link, btn1_class)
    print(' ')
    printButton(btn2_text, btn2_link, btn2_class)
    if (!this.omit_alignment) {
      print('</div>')
    }
    if (this.args.btn_wrapper) {
      print(this.args.btn_wrapper.closing)
    }
  }

  delete this.args
</script>
