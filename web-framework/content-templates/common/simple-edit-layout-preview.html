<div class="bodycopy_content">
  <div class="btn-toolbar" role="toolbar" aria-label="Preview toolbar">
    <div class="btn-group btn-group-sm" role="group" aria-label="Preview expander">
      <a class="btn btn-secondary collapse-toggle collapsed" data-toggle="collapse" href="#preview-frame-wrapper-%asset_assetid%" aria-pressed="false">
        <span class="sectionHeading_preview">Preview</span>
      </a>
    </div>
    <div class="btn-group btn-group-sm" role="group" aria-label="Preview controls">
      <button class="btn btn-primary" onclick="document.getElementById('preview-frame-%asset_assetid%').src += ''; return false;">Refresh</button>
      %begin_globals_server_PHP_SELF^contains:/_admin/%
      <span class="sq-backend-commit">%commit_button_clean^replace:class=":class="btn btn-success ^replace:value=".*?":value="Save to update"%</span>
      %end_globals%
    </div>
  </div>
  <div class="collapse" id="preview-frame-wrapper-%asset_assetid%" style="">
    <iframe class="preview-frame" id="preview-frame-%asset_assetid%" style="width: 100%; height: 50vh; border: 0; border-top: 1px solid #ccc;" src="%asset_parent^as_asset:asset_parent^as_asset:asset_url%?v=%asset_version%&embed=true&SQ_ASSET_CONTENTS=%asset_assetid%"></iframe>
  </div>
</div>
