<!--@@ Container Block Opening Tag paint layout @@-->
<script runat="server">
  this.args = {content_block_class: 'cct-contact-info-plus-map container'}
</script>
%asset_contents_paint_420277%

  <!--@@ Title paint layout @@-->
  <script runat="server">
    if (JCU.data.current_theme === 'landing') {
      this.args = { wrapper: {
          opening: '<div class="row"><div class="col-md-6 col-md-offset-3">',
          closing: '</div></div>'
      } }
    }
  </script>
  %asset_contents_paint_420212%


  <!--@@ wrapper config @@-->
  <script runat="server">
    if (JCU.data.current_theme === 'landing') {
      // Wrapped container so we don't cut animations off, otherwise we could
      // be consistent between Landing/Content themes
      print('<div class="row"><div class="col-xs-12 container">')

    } else if (JCU.data.current_theme === 'content') {
      print('<div class="row"><div class="col-xs-12 col-md-10 col-md-offset-1 container">')

    }
  </script>

      <div class="row">
        <div class="col-md-4">
          %begin_asset_metadata_template.contact.enquire_link%
          <div class="m-b-1"><a class="btn btn-primary btn-block page-scroll" href="%asset_metadata_template.contact.enquire_link^as_asset:asset_url^empty:{asset_metadata_template.contact.enquire_link}%">Enquire Now</a>
          </div>
          %end_asset%
          <!--@@ Contact card paint layout @@-->
          %asset_contents_paint_394355%
          <!--@@ Buttons paint layout @@-->
          <script runat="server">
            this.args = {
              wrapper: {opening: '<div class="p-y-2 hidden-print">', closing: '</div>'},
              btn_class_prefix: 'btn-block text-wrap'
            }
          </script>
          %asset_contents_paint_394551%
        </div>
        <div class="col-md-8">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="%asset_metadata_template.contact.map_url%"

            </iframe>

        </div>
      </div>
    </div>
