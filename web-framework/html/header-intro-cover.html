<!--@@ Intro Header @@-->
<header class="intro jcu-bg--cover" id="explore-intro">
  <div class="intro-body">
    <div class="container">
      <div class="row">
        <script runat="server">
          if (JCU.data.current_theme === 'landing') {
            print(' \
            <div class="col-md-10 col-lg-8"> \
              <h1 class="page-title animated transparent" id="page-title" data-animation="fadeInLeft" data-delay="250"><span class="sr-only">%globals_site_name^escapequotes%: </span>%globals_asset_name^escapequotes%</h1> \
              <div class="page-byline lead animated transparent" data-animation="fadeInUp" data-delay="500">%globals_asset_metadata_jcu.features.byline^escapequotes%</div> \
            </div> \
            ')
          } else if (JCU.data.current_theme === 'content') {
            print(' \
            <div class="col-xs-12"> \
              <h1 class="page-title" id="page-title"><span class="sr-only">%globals_site_name^escapequotes%: </span>%globals_asset_name^escapequotes%</h1> \
              <div class="row"> \
                <div class="col-sm-10 col-md-8"> \
                  <div class="page-byline lead">%globals_asset_metadata_jcu.features.byline^escapequotes%</div> \
                </div> \
              </div> \
            </div> \
            ')
          }
        </script>
      </div>
      <script runat="server">
        if (JCU.data.current_theme === 'landing') {
          print('\
          <div class="row hidden-print"> \
            <div class="col-xs-12 text-xs-center animated transparent" data-animation="fadeIn" data-delay="1000"> \
              <a href="#main" class="btn btn-circle page-scroll" role="button"> \
                <span class="icon-chevrondown" aria-hidden="true"></span><span class="sr-only">Click to scroll down</span> \
              </a> \
            </div> \
          </div> \
          ')
        } else if (JCU.data.current_theme === 'content') {
          // Subnavigation folder listing
          var linking_lineage = JSON.parse('%globals_asset_linking_lineage%' || '[]')
          if (linking_lineage.length >= 2) {
            // Workaround for https://github.com/jcu-eresearch/matrix-helpers/issues/74
            // because SSJS that's actually running on the client on 404 pages
            // can't evalate SSJS-generated keywords, so we let Matrix replace this first
            //print('%globals_asset_contents:' + JCU.ids.subnavigation_folder_listing + '^with_get:root={globals_asset_linking_lineage^json_decode^index:1}%')
            print("%globals_asset_contents:372370^with_get:root={globals_asset_linking_lineage^json_decode^index:1}^json_encode%")
          }
        }
      </script>
    </div>
  </div>
</header>
