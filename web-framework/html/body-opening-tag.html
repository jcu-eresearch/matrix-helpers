<script runat="server">
  JCU.data.homepage_animations = '%globals_site_index_id^as_asset:asset_metadata_jcu.features.animations%'
  JCU.data.frontend_animations = '%frontend_asset_metadata_jcu.features.animations%'
  JCU.data.site_animations = '%globals_site_metadata_jcu.features.animations%'

  JCU.data.current_animations = JCU.resolveBooleanInheritance({
    homepage_data: JCU.data.homepage_animations,
    frontend_data: JCU.data.frontend_animations,
    site_data: JCU.data.site_animations,
    default: false
  })

/* We render the whole body tag with SSJS, which means that on 404 Pages, the JS

 * https://github.com/jcu-eresearch/matrix-helpers/issues/74
*/
print('<body class="' +
  '%globals_asset_design_id^as_asset:asset_short_name^lowercase^css_safe^prepend:design-^escapehtml%' +
  ' %globals_asset_paint_layout_id^as_asset:asset_short_name^lowercase^css_safe^prepend:layout-^escapehtml%' +
  ' %globals_asset_type_code^lowercase^css_safe^prepend:type-%' +
  ' theme-' + JCU.data.current_theme +
  ' %globals_site_href^lowercase^css_safe^prepend:site-^escapehtml%' +
  ' %globals_asset_linking_lineage^json_decode^index:1^as_asset:asset_href^lowercase^css_safe^prepend:section-^escapehtml%' +
  ' %globals_site_metadata_jcu.features.body_class^escapehtml%' +
  ' %globals_asset_metadata_jcu.features.body_class^escapehtml%' +
  ' %globals_user_type_code^eq:public_user:user-anonymous:user-authenticated^escapehtml%' +
  ' %globals_user_type_code^lowercase^css_safe^prepend:usertype-^escapehtml%' +

  '" id="page-top" role="document">')
</script>
