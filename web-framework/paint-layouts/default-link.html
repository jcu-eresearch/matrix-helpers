<!--@@ Trigger a true 302 Redirect via a generic Redirect Page asset @@-->
<!--@@ The last call for redirection wins, so Asset selection goes last @@-->
%globals_asset_contents_raw:423379^with_get:url={link_url}%
%globals_asset_contents_raw:423379^with_get:url={link_target_asset_url}%

<!--@@ Backwards compatibility in case Matrix breaks the above @@-->
<script>
  window.location = "%link_target_asset_url^empty:{link_url}^striphtml^htmlentities:ENT_QUOTES%"
</script>
<div class="container jcu-content text-xs-center m-b-3 p-a-3">
  <a class="btn btn-primary" href="%link_target_asset_url^empty:{link_url}^striphtml^htmlentities:ENT_QUOTES%" %link_relation^striphtml^htmlentities:ENT_QUOTES^prepend_if:rel="^append_if:"%>Continue to linked page</a>
</div>
