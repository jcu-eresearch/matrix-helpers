%begin_asset_type^eq:Image%
<a class="%nested_get_link_class%" href="%asset_url%" data-mfp-caption="&lt;p class='h3'&gt;%asset_name%&lt;/p&gt; %asset_attribute_caption%">
  <img class="img-related %nested_get_image_class%" src="%asset_url%" alt="%asset_name%">
</a>
%else_begin_asset_thumbnail%
<a class="%nested_get_link_class%" href="%asset_url%" data-mfp-src="%asset_thumbnail_url%" data-mfp-caption="%asset_name%">
  <img class="img-related %nested_get_image_class%" src="%asset_thumbnail_url%" title="%asset_thumbnail_title%" alt="%asset_thumbnail_alt%">
</a>
%else_asset%
  <!--@@ Workaround for undefined keywords being truthy;
          see https://github.com/jcu-eresearch/matrix-helpers/issues/35 @@-->
  %begin_asset_file_type^neq:svg%
  %else_asset%
     <a class="%nested_get_link_class%" href="%asset_url%" data-mfp-caption="&lt;p class='h3'&gt;%asset_name%&lt;/p&gt; %asset_attribute_caption%">
      <img class="img-related %nested_get_image_class%" src="%asset_url%" alt="%asset_name%">
    </a>
  %end_asset%
%end_asset%
